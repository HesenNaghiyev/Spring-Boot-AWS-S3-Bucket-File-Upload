<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form method="POST" enctype="multipart/form-data" action="/upload/file">
        <table>
            </tr>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td>
            </tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>


<div th:unless="${fileName == null}">
<h1 style="color: red" th:text="${'Successfully uploaded '+ fileName}"></h1>
</div>


<div th:unless="${keys==null}">
<table>
    <tr>
        <th>FileName</th>
        <th>Image</th>
    </tr>

    <tr th:each="key : ${keys}">
        <td th:text="${key.fileName}"></td>
        <td> <img width="200" height="200" th:src="@{'/upload/get/' +${key.fileName}} "></td>
    </tr>
</table>
</div>

</body>
</html>
